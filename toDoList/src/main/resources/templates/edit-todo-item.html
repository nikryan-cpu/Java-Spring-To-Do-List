<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background-color: #000; /* Черный фон */
      color: #ffffff; /* Белый текст */
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 30px;
      padding: 30px;
      background: #1a1a1a; /* Темный фон для контейнера */
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }
    h2 {
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center; /* Центрирование заголовка */
    }
    .btn {
      border-radius: 25px; /* Закругленные углы */
      padding: 10px 20px; /* Отступы для кнопок */
      transition: all 0.3s ease; /* Плавный переход */
      font-weight: bold; /* Жирный текст */
    }
    .btn-outline-success {
      color: #28a745; /* Зеленый текст */
      border-color: #28a745; /* Зеленая граница */
    }
    .btn-outline-success:hover {
      background-color: #28a745; /* Зеленый фон при наведении */
      color: white; /* Белый текст при наведении */
    }
    .form-group {
      margin-bottom: 30px; /* Увеличенные отступы между элементами */
    }
    label {
      font-weight: bold; /* Жирный текст для меток */
      color: #ffffff; /* Белый цвет для меток */
    }
    .form-control {
      background-color: #2a2a2a; /* Темный фон для полей ввода */
      border: 1px solid #444; /* Темная граница */
      color: #ffffff; /* Белый цвет текста */
      border-radius: 10px; /* Закругленные углы для полей ввода */
    }
    .form-control:focus {
      background-color: #2a2a2a; /* Темный фон при фокусе */
      border-color: #28a745; /* Зеленая граница при фокусе */
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5); /* Тень при фокусе */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row mt-5 justify-content-center"> <!-- Центрирование всех элементов -->
    <div class="col-md-8"> <!-- Увеличена ширина колонки для лучшего выравнивания -->
      <h2>Edit Todo Item</h2>
      <form class="row g-3" action="#" th:action="@{/todo/{id}(id=${toDoItem.id})}" th:object="${toDoItem}" method="POST">
        <div class="form-group">
          <div class="col-12">
            <label for="description">Description</label>
            <input class="form-control"
                   type="text"
                   th:field="*{description}"
                   id="description"
                   placeholder="Enter the description"
                   required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12">
            <label for="deadline">Deadline</label>
            <input class="form-control"
                   type="text"
                   th:field="*{deadline}"
                   id="deadline"
                   placeholder="Enter the deadline (e.g., 2024-12-31)"
                   required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-12 form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="inputIsComplete"
                   th:field="*{isCompleted}">
            <label class="form-check-label" for="inputIsComplete">
              Completed?
            </label>
          </div>
        </div>

        <input type="hidden" th:field="*{createdAt}" />

        <div class="form-group text-center"> <!-- Центрирование кнопки -->
          <button type="submit" class="btn btn-outline-success">
            <i class="fas fa-plus-square"></i> Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
