<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up</title>

    <style>

        body {

            font-family: 'Arial', sans-serif;

            background-color: #121212;

            color: #ffffff;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            margin: 0;

        }

        .container {

            background-color: #1e1e1e;

            padding: 30px;

            border-radius: 8px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);

            width: 300px;

        }

        h2 {

            text-align: center;

            margin-bottom: 20px;

        }

        label {

            margin-bottom: 5px;

            display: block;

            font-size: 14px;

        }

        input[type="text"],

        input[type="email"],

        input[type="password"] {

            width: 100%;

            padding: 10px;

            margin: 5px 0 15px 0;

            border: 1px solid #333;

            border-radius: 4px;

            background-color: #2c2c2c;

            color: #ffffff;

        }

        input:focus {

            border-color: #007bff;

            outline: none;

        }

        button {

            width: 100%;

            padding: 10px;

            background-color: #007bff;

            color: white;

            border: none;

            border-radius: 4px;

            cursor: pointer;

            font-size: 16px;

            transition: background-color 0.3s ease;

        }

        button:hover {

            background-color: #0056b3;

        }

        .footer {

            text-align: center;

            margin-top: 15px;

            font-size: 14px;

        }

        .footer a {

            color: #007bff;

            text-decoration: none;

        }

        .footer a:hover {

            text-decoration: underline;

        }

    </style>

</head>

<body>

<div class="container">

    <h2>Sign Up</h2>

    <form action="/auth/signup" method="post">

        <label for="username">Username:</label>

        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
        <p>Already have an account? <a href="/auth/create_signin">Sign In</a></p>
    </div>
</div>

</body>

</html>
