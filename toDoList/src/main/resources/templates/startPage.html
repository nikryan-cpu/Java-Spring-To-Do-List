<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 20px; /* Добавлено для мобильных устройств */
        }
        h1 {
            font-size: 2.5rem; /* Используем rem для масштабируемости */
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .description {
            display: flex;
            flex-wrap: wrap; /* Позволяет элементам обтекать друг друга */
            justify-content: center; /* Центрируем блоки */
            gap: 20px;
            animation: slideIn 1s ease-in-out;
        }
        .box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 250px;
            transform: translateY(20px);
            opacity: 0;
            animation: popIn 0.5s forwards;
            transition: transform 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px); /* Эффект при наведении */
        }
        button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem; /* Используем rem для масштабируемости */
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes popIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem; /* Уменьшаем размер заголовка */
            }
            .box {
                width: 90%; /* Ширина блоков на мобильных устройствах */
            }
            button {
                width: 100%; /* Кнопка занимает всю ширину */
            }
        }
    </style>
</head>
<body>
<h1>Welcome to Todo List App</h1>
<div class="description">
    <div class="box">
        <h3>Organize Your Tasks</h3>
        <p>Keep track of what you need to do with ease and efficiency.</p>
    </div>
    <div class="box">
        <h3>Set Deadlines</h3>
        <p>Never miss a deadline again. Stay on top of your schedule!</p>
    </div>
    <div class="box">
        <h3>Mark as Complete</h3>
        <p>Feel the satisfaction of completing your tasks!</p>
    </div>
</div>
<button onclick="window.location.href='/auth/create_signin'">Get Started</button>
</body>
</html>
